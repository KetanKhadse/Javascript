<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
    <h1>BMI Calculator</h1>
    <p><label for="height">weight in kg :</label><input type="text" id="weight" class="weight" style="margin-left: 2px;" value=""></p> 
    <p><label for="height">Height in cm :</label><input type="text" id="height" class="height" style="margin-left: 2px;" value=""></p>
    <button type="submit">Calculate</button>
    <span class="result"></span>
    <p><h5>BMI weight guide</h5></p>
    <p>Under Weight = less than 18.6</p>
    <p>Normal Weight = 18.6 and 24.9</p>
    <p>Over Weight = more than 14.9</p>
    </form>
    <script>
        // let weight = document.querySelector('.weight');
        // let height = document.querySelector('.height');
         
        // let button = document.querySelector('button');
        
        
        // button.addEventListener('click',()=>{
        //    let result = (weight.value/((height.value*height.value)/10000)).toFixed(2);
        //    console.log(result);        
        //    resultDisplay.innerHTML=`Your BMI is ${result}.` 
        // })
        let form = document.querySelector('form');

        form.addEventListener('submit',(e)=>{
          e.preventDefault();
          let weight =parseInt(document.querySelector('.weight').value);
          let height =parseInt(document.querySelector('.height').value);
          let resultDisplay = document.querySelector('.result'); 
          let result = (weight/((height*height)/10000)).toFixed(2);
          if(height===''|| weight===''|| isNaN(height) || isNaN(weight))
          {
            resultDisplay.innerHTML="Plsease Entet a valid value"
          }else{
            resultDisplay.innerHTML=`Your BMI is ${result}.` 
          }
          
        })
        
    </script>
</body>
